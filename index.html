<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="notification-area"></div>

    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo.png" alt="TechShop Logo" class="logo-image" 
                     onerror="this.style.display='none'">
                <h1><a href="index.html">TechShop</a></h1>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Введите запрос">
                    <div id="autocomplete-list" class="autocomplete-dropdown"></div>
                </div>
                <button id="search-button" class="search-btn">Найти</button>
            </div>
            
            <div class="header-actions">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </a>
                <a href="account.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container main-container">
            <aside class="sidebar">
                <div class="filters">
                    <h3>Категории</h3>
                    <div id="category-list" class="categories"></div>
                    
                    <h3>Стоимость</h3>
                    <div class="price-filter">
                        <div class="price-input-group">
                            <label>От</label>
                            <input type="number" id="price-min" placeholder="100" min="0">
                        </div>
                        <div class="price-input-group">
                            <label>До</label>
                            <input type="number" id="price-max" placeholder="5000" min="0">
                        </div>
                    </div>
                    
                    <div class="discount-filter">
                        <label class="checkbox-container">
                            <input type="checkbox" id="discount-only">
                            <span class="checkmark"></span>
                            Только товары со скидкой
                        </label>
                    </div>
                    
                    <button type="button" id="apply-filters" class="apply-filters-btn">Применить</button>
                </div>
            </aside>

            <div class="content">
                <div class="catalog-header">
                    <h2>Каталог</h2>
                    <div class="sort-wrapper">
                        <select id="sort-select" class="sort-select">
                            <option value="">Сортировка</option>
                            <option value="rating_desc">По убыванию рейтинга</option>
                            <option value="rating_asc">По возрастанию рейтинга</option>
                            <option value="price_desc">По убыванию цены</option>
                            <option value="price_asc">По возрастанию цены</option>
                        </select>
                    </div>
                </div>

                <div id="catalog" class="products-grid"></div>

                <div id="load-more-container" class="load-more-section">
                    <button id="load-more" class="load-more-btn">Загрузить ещё</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>TechShop</h3>
                    <p class="copyright">&copy; 2025 TechShop - Все права защищены</p>
                </div>
                <div class="footer-contacts">
                    <p><i class="fas fa-phone"></i> +7 (495) 123-45-67</p>
                    <p><i class="fas fa-envelope"></i> info@techshop.ru</p>
                    <p><i class="fas fa-map-marker-alt"></i> Москва, ул. Политехническая, 11</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
